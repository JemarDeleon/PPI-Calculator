<!DOCTYPE html>
<html lang="en">
<body>
  <meta charset="UTF-8">
<div style="max-width:420px;padding:20px;border:1px solid #ccc;border-radius:10px;font-family:sans-serif;">
  <h3 style="margin-top:0;">PPI Calculator</h3>

  <label>Width (px):<br>
    <input id="pxWidth" type="number" style="width:100%;margin-bottom:10px;">
  </label>

  <label>Height (px):<br>
    <input id="pxHeight" type="number" style="width:100%;margin-bottom:10px;">
  </label>

  <label>Diagonal Size:<br>
    <input id="diagonal" type="number" step="0.01" style="width:70%;margin-right:5px;">
    <select id="unit" style="width:25%;">
      <option value="in">in</option>
      <option value="cm">cm</option>
      <option value="mm">mm</option>
    </select>
  </label>

  <label style="display:block;margin-top:10px;">(Optional) Print Width in Inches:<br>
    <input id="printWidth" type="number" step="0.01" style="width:100%;margin-bottom:10px;" placeholder="For DPI calc">
  </label>

  <div style="margin-bottom:10px;">
    <strong>Select a preset to calculate:</strong><br>
    <button onclick="setPreset(1920, 1080, 24)" style="margin:5px;">1080p @ 24”</button>
    <button onclick="setPreset(3840, 2160, 27)" style="margin:5px;">4K @ 27”</button>
    <button onclick="setPreset(1280, 720, 15.6)" style="margin:5px;">720p @ 15.6”</button>
  </div>

  <div id="result" style="margin-top:15px;font-weight:bold;"></div>
</div>

<script>
function convertToInches(value, unit) {
  switch(unit) {
    case 'cm': return value / 2.54;
    case 'mm': return value / 25.4;
    default: return value;
  }
}

function calculatePPI() {
  const w = parseFloat(document.getElementById("pxWidth").value);
  const h = parseFloat(document.getElementById("pxHeight").value);
  const dRaw = parseFloat(document.getElementById("diagonal").value);
  const unit = document.getElementById("unit").value;
  const printWidth = parseFloat(document.getElementById("printWidth").value);

  const d = convertToInches(dRaw, unit);

  if (!w || !h || !d || d === 0) {
    document.getElementById("result").innerText = "Enter valid width, height, and diagonal.";
    return;
  }

  const diagonalPixels = Math.sqrt(w*w + h*h);
  const ppi = diagonalPixels / d;

  let dpiText = "";
  if (printWidth && printWidth > 0) {
    const dpi = w / printWidth;
    dpiText = `<br>DPI (Print): ${dpi.toFixed(2)} dots/in`;
  }

  document.getElementById("result").innerHTML = `
    PPI: ${ppi.toFixed(2)} pixels/in<br>
    Diagonal Resolution: ${diagonalPixels.toFixed(2)} px
    ${dpiText}
  `;
}

function setPreset(pxW, pxH, diagInches) {
  document.getElementById("pxWidth").value = pxW;
  document.getElementById("pxHeight").value = pxH;
  document.getElementById("diagonal").value = diagInches;
  document.getElementById("unit").value = "in";
  calculatePPI();
}

// Live update
["pxWidth", "pxHeight", "diagonal", "unit", "printWidth"].forEach(id => {
  document.getElementById(id).addEventListener("input", calculatePPI);
});
</script>
</body>
</html>
